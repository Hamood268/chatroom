<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowChat</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>

    <!-- Login Page -->
    <div id="loginPage" class="login-container">
      <div class="login-card">
        <h1>Join GlowChat</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="profilePic">Profile Picture (Optional)</label>
            <input
              type="url"
              id="profilePic"
              name="profilePic"
              placeholder="https://example.com/avatar.jpg"
            />
            <div
              style="
                margin: 10px 0;
                text-align: center;
                color: rgba(255, 255, 255, 0.6);
                font-size: 14px;
              "
            >
              OR
            </div>
            <input
              type="file"
              id="profilePicFile"
              accept="image/*"
              style="
                width: 100%;
                padding: 10px;
                border: 2px dashed rgba(255, 215, 0, 0.3);
                border-radius: 10px;
                background: rgba(255, 255, 255, 0.05);
                color: rgba(255, 255, 255, 0.8);
                cursor: pointer;
              "
            />
          </div>
          <div class="profile-preview">
            <div class="profile-pic-preview" id="profilePreview">?</div>
            <span id="usernamePreview">Your Name</span>
          </div>
          <button type="submit" class="join-btn">Join Chat</button>
        </form>
      </div>
    </div>

    <!-- Chat Page -->
    <div id="chatPage" class="chat-container">
      <header class="chat-header">
        <h1>GlowChat</h1>
      </header>

      <main class="chat-main">
        <aside class="sidebar">
          <div class="sidebar-header">
            <h3>Online Users</h3>
            <div class="online-count" id="onlineCount"></div>
          </div>
          <div class="users-list" id="usersList"></div>
        </aside>

        <section class="chat-area">
          <div class="messages-container" id="messagesContainer"></div>

          <div class="input-container">
            <div class="input-area">
              <textarea
                id="messageInput"
                class="message-input"
                placeholder="Type your message..."
                rows="1"
              ></textarea>
              <button id="sendBtn" class="send-btn">âž¤</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
